<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../Images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../Stylesheets/variables.css" />
    <link rel="stylesheet" href="../Stylesheets/signups.css" />
    <link rel="stylesheet" href="../Stylesheets/custom-classes.css" />
    <link rel="stylesheet" href="../Stylesheets/bootstrap.min.css" />
    <title>Scholris | Login</title>
</head>

<body style="background-color: #f3f3f3; color: var(--primary-color)">
    <section class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="signup-wrapper poppins-medium">
                <a class="d-flex justify-content-center align-items-center" href="/">
                    <img src="../Images/scholris-dark.png" class="navbar-logo" alt="Scholris" height="40" width="150" />
                </a>
                <!-- <h4 class="d-flex justify-content-center align-items-center mt-2 mb-2">
                    Login
                </h4> -->
                <form>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <div class="my-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    required />
                            </div>

                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required />
                            </div>
                            <div class="d-flex justify-contnt-between align-items-center">
                                <a href="#" style="text-decoration: none; color: var(--primary-color)" class="">Forgot
                                    Password?</a>
                                <div class="form-check">
                                    <input class="form-check-input mx-2" type="checkbox" id="rememberme"
                                        name="rememberme" />
                                    <label class="form-check-label" for="rememberme">Remember me</label>
                                </div>
                            </div>

                            <div class="signup">
                                <div class="text-center">
                                    <button type="submit" class="primary-btn-filled w-50">
                                        Login
                                    </button>
                                </div>

                                <div class="text-center">
                                    New User? <a href="std_signup.html">Register</a>
                                </div>
                                <div class="text-center">
                                    Are you an organization?
                                    <a href="org_signup.html">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
